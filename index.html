<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money MasterðŸ’°</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <main>
        <section>
            <div class="container">
                <div class="row py-4">
                    <h2 class="fs-1 fw-bold text-center text-dark mb-3">Money MasterðŸ’°</h2>
                    <div class="col-md-6 left-img-section mb-3">
                        <img src="assets/images/main-img.png" class="img-fluid d-block mx-auto mx-md-1 w-100 h-100 rounded-2 shadow-sm" alt="Main Image">
                    </div>
                    <div class="col-md-6 right-calculator-form-section  mb-3">
                        <form class="calculator-form h-100 rounded-2 shadow-sm p-5">
                            <h4 class="fs-6 fw-semibold mb-3 text-center">Income</h4>
                            <div class="row g-3 mb-4 align-items-center justify-content-center">
                                <div class="col-3">
                                    <label class="form-label col-form-label">Income <span class="text-danger">*</span> : </label>
                                </div>
                                <div class="col-9">
                                    <span class="text-danger small" id="incomeInputMessage"></span>
                                    <input type="number" class="form-control form-input-field required" placeholder="Enter your income..." id="incomeInput">
                                </div>
                            </div>
                            <h4 class="fs-6 fw-semibold mb-3 text-center">Expenses</h4>
                            <span class="text-danger small" id="expensesErrorMessage"></span>
                            <div class="row g-3 mb-3 align-items-center justify-content-center">
                                <div class="col-3">
                                    <label class="form-label col-form-label">Food <span class="text-danger">*</span> : </label>
                                </div>
                                <div class="col-9">
                                    <span class="text-danger small" id="foodCostInputMessage"></span>
                                    <input type="number" class="form-control form-input-field expenses-input-fields required" placeholder="Enter your food cost..." id="foodCostInput">
                                </div>
                            </div>
                            <div class="row g-3 mb-3 align-items-center justify-content-center">
                                <div class="col-3">
                                    <label class="form-label col-form-label">Rent <span class="text-danger">*</span> : </label>
                                </div>
                                <div class="col-9">
                                    <span class="text-danger small" id="rentCostInputMessage"></span>
                                    <input type="number" class="form-control form-input-field expenses-input-fields required" placeholder="Enter your rent cost..." id="rentCostInput">
                                </div>
                            </div>
                            <div class="row g-3 mb-3 align-items-center justify-content-center">
                                <div class="col-3">
                                    <label class="form-label col-form-label">Clothes: </label>
                                </div>
                                <div class="col-9">
                                    <span class="text-danger small" id="clothesCostInputMessage"></span>
                                    <input type="number" class="form-control form-input-field expenses-input-fields" placeholder="Enter your clothes cost..." id="clothesCostInput">
                                </div>
                            </div>
                            <div class="row g-3 mb-3 align-items-center justify-content-center">
                                <div class="col-3">
                                    
                                </div>
                                <div class="col-9">
                                    <input type="button" class="form-control btn w-100 btn-primary text-uppercase py-2 fw-semibold" value="Calculate" id="calculateBtn" disabled>
                                </div>
                            </div>

                            <hr class="mt-4 mb-3">

                            <h6 class="row justify-content-between align-items-center fw-semibold">
                                <span class="col-6">Total Expenses: </span>
                                <span class="col-6 text-end">$<span id="totalExpensesAmount">00</span></span>
                            </h6>
                            <h6 class="row justify-content-between align-items-center fw-semibold mb-4">
                                <span class="col-6">Balance Left: </span>
                                <span class="col-6 text-end">$<span id="balenceLeftAmount">00</span></span>
                            </h6>

                            <h4 class="fs-6 fw-semibold mb-3 text-center">Savings</h4>
                            <div class="row g-3 mb-3 align-items-center justify-content-center">
                                <div class="col-3">
                                    <label class="form-label col-form-label">Save: </label>
                                </div>
                                <div class="col-4">
                                    <input type="number" class="form-control form-input-field" placeholder="Percentage..." id="savePercentageInput">
                                </div>
                                <div class="col-1">
                                    <label class="form-label col-form-label fw-bold">%</label>
                                </div>
                                <div class="col-4">
                                    <input type="button" class="form-control btn w-100 btn-primary text-uppercase py-2 fw-semibold" value="Save" id="saveBtn" disabled>
                                </div>
                            </div>

                            <hr class="mt-4 mb-3">

                            <h6 class="row justify-content-between align-items-center fw-semibold">
                                <span class="col-6">Saving Amount: </span>
                                <span class="col-6 text-end">$<span id="savingAmount">00</span></span>
                            </h6>
                            <h6 class="row justify-content-between align-items-center fw-semibold mb-4">
                                <span class="col-6">Remaining Balance: </span>
                                <span class="col-6 text-end">$<span id="remainingBalaceAmount">00</span></span>
                            </h6>

                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

<script src="assets/js/app.js"></script>
</body>
</html>
